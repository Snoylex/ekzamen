{% extends "base.html" %}
{% block title %}Категории{% endblock %}

{% block content %}
<div class="container pt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Категории меню</h2>
        <a href="{{ url_for('admin.add_category') }}" class="btn btn-success">+ Добавить категорию</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Название категории</th>
                <th class="text-end">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for cat in categories %}
            <tr>
                <td>{{ cat.name }}</td>
                <td class="text-end">
                    <a href="{{ url_for('admin.edit_category', cat_id=cat.id) }}" class="btn btn-sm btn-primary">Изменить</a>
                    <a href="{{ url_for('admin.delete_category', cat_id=cat.id) }}" 
                       class="btn btn-sm btn-danger" 
                       onclick="return confirm('Удалить категорию «{{ cat.name }}»? Все блюда в ней тоже удалятся!')">Удалить</a>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="2" class="text-center text-muted">Категорий пока нет</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
