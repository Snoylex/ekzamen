{% extends "base.html" %}
{% block title %}Блюда{% endblock %}

{% block content %}
<div class="container pt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Блюда</h2>
        <a href="{{ url_for('admin.add_dish') }}" class="btn btn-success">+ Добавить блюдо</a>
    </div>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Блюдо</th>
                <th>Категория</th>
                <th>Цена</th>
                <th class="text-end">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for dish in dishes %}
            <tr>
                <td>{{ dish.name }}</td>
                <td>{{ dish.category_name }}</td>
                <td>{{ dish.price }} ₽</td>
                <td class="text-end">
                    <a href="{{ url_for('admin.edit_dish', dish_id=dish.id) }}" class="btn btn-sm btn-primary">Изменить</a>
                    <a href="{{ url_for('admin.delete_dish', dish_id=dish.id) }}" 
                       class="btn btn-sm btn-danger" 
                       onclick="return confirm('Удалить блюдо «{{ dish.name }}»?')">Удалить</a>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="4" class="text-center text-muted">Блюд пока нет</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
